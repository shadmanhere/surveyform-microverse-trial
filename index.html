<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container text-center my-4 py-4">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please Fill the forms below. This is just to have some informations about you.</p>
    <form action="" id="survey-form" class="text-left px-4">
      <label for="name" id="name-label">Name</label><br>
      <input class="form-control form-control-lg" type="text" id="name" placeholder="enter the name" required><br>
      <label for="email" id="email-label">Email</label><br>
      <input class="form-control form-control-lg" type="email" id="email" placeholder="enter the email" required><br>
      <label for="number" id="number-label">Age</label><br>
      <input class="form-control form-control-lg" type="number" id="number" placeholder="enter the age" min="13"
        max="100">
        <div class="form-group mt-4">
          <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
          <select class="form-control form-control-lg" name="" id="dropdown">
            <option>Student</option>
            <option>Full Tiem Job</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="group1" id="radio1" value="A"><label class="form-check-label"
              for="radio1">Definitely</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="group1" id="radio2" value="B"><label class="form-check-label"
              for="radio2">Maybe</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="group1" id="radio3" value="C"><label class="form-check-label"
              for="radio3">Not sure</label>
          </div>
        </div>
        <div class="form-group mt-4">
          <label for="CheckBox">What would you like to see improved? (Check all that apply)</label><br>
          <div class="form-check">
            <input class="form-check-input" id="CheckBox1" type="checkbox" name="checkBoxGroup" value="A" placeholder="A">
            <label for="CheckBox1" class="form-check-label">Front-end Projects</label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" id="CheckBox2" type="checkbox" name="checkBoxGroup" value="B" placeholder="B">
            <label for="CheckBox2" class="form-check-label">Back-end Projects</label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" id="CheckBox3" type="checkbox" name="checkBoxGroup" value="C" placeholder="C">
            <label for="CheckBox3" class="form-check-label">Data Visualization</label>
          </div>
        </div>
        <div class="form-group mt-4">
          <label for="text-area">Additional Comments</label><br>
          <textarea class="form-control form-control-lg" name="text-area" id="text-area" cols="30" rows="10"></textarea><br>    
        </div>
      <input class="btn btn-success btn-lg btn-block" type="submit" name="submit" id="submit" value="Submit">
    </form>
  </div>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
